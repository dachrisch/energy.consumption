name: ğŸ—ï¸ğŸ§ªğŸš€ Build, Test and Deploy everything

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  checks: write
  security-events: write

concurrency:
  group: build-test-deploy
  cancel-in-progress: true


jobs:
  node-project:
    uses: ./.github/workflows/part_node_build.yaml
    secrets: inherit
    with:
      project: .

  docker-image:
    uses: ./.github/workflows/part_docker_build.yaml
    with:
      dockerfile: Dockerfile
      image_name: energy.consumption
      version: "${{ github.ref_name }}"

  image-test:
    needs:
      - node-project
      - docker-image
    uses: ./.github/workflows/part_docker_test.yaml
    with:
      artifact_name: ${{ needs.docker-image.outputs.artifact_name }}
      image_name: energy.consumption

  image-push:
    needs:
      - docker-image
      - image-test
    secrets: inherit
    uses: ./.github/workflows/part_docker_push_artifact.yaml
    with:
      artifact_name: ${{ needs.docker-image.outputs.artifact_name }}
      image_name: dachrisch/energy.consumption
      local_image_name: energy.consumption
      version: "${{ github.ref_name }}"
