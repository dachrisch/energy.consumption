name: 🏗️🧪🚀 Build, Test and Deploy everything

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  checks: write
  security-events: write

jobs:
  build-project:
    uses: ./.github/workflows/part_node_build.yaml
    secrets: inherit
    with:
      project: .

  deploy-test:
    needs:
      - build-project
    secrets: inherit
    uses: ./.github/workflows/part_docker_test.yaml
    with:
      image_name: dachrisch/energy.consumption

  deploy-next:
    needs:
      - deploy-test
    secrets: inherit
    uses: ./.github/workflows/part_docker_push.yaml
    with:
      image_name: dachrisch/energy.consumption
      version: "${{ github.ref_name }}"
